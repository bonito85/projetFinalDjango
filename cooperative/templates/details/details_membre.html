<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details-cooperative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center shadow-lg p-3" style="max-width: 600px; width: 100%;">
            <div class="card-header bg-primary text-white">
                <strong>Infromation sur le membre</strong>
            </div>
            <div class="card-body">
                <p><strong>Nom  :</strong> <span class="fw-normal text-muted">{{ details_membre.nom }}</span></p>
                <p><strong>Prenom :</strong> <span class="fw-normal text-muted">{{ details_membre.prenom }}</span></p>
                <p><strong>Sexe:</strong> <span class="fw-normal text-muted">{{ details_membre.sexe }}</span></p>
                <p><strong>Date de naissance :</strong> <span class="fw-normal text-muted">{{ details_membre.date_naissance }}</span></p>
                <p><strong>Coop√©rative :</strong> <span class="fw-normal text-muted">{{ details_membre.cooperative }}</span></p>
                <p><strong>Adresse :</strong> <span class="fw-normal text-muted">{{ details_membre.adresse }}</span></p>
    
                <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary mt-3">Retour</a>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
