<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des cooperative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head> 

<body>
    <h1 class="text-center"> Liste des cooperative</h1>
        <ul class="list-group">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">\</th>
                            <th scope="col">Nom</th>
                            <th scope="col">adresse</th>
                            <th scope="col">secteur d'activite</th> 
                        </tr>
                    </thead>
                        {% for cooperative in liste_cooperative %}
                    <tbody>
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ cooperative.nom }}</td>
                            <td>{{  cooperative.adresse}}</td>
                            <td>{{ cooperative.secteur_activite }}</td>
                            <td>
                                <a href="{%url 'details_cooperative' cooperative.id%}" class="btn btn-secondary"">Infos</a>
                            </td>
                            
                        </tr>
                    
                    </tbody>
                        {% endfor %}
                </table>
            </li>
        </ul>
        <div class="col-12 w-75">
                <a href="{% url 'visite' %}" class="btn btn-secondary">Retour</a>
        </div>
        
    
</body>
</html>
